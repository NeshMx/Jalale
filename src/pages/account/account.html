<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ACCOUNT_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngIf="facebookLoggedIn">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ facebookProfilePicture }}" />
      </ion-avatar>
      <h2>{{ facebookName }}</h2>
      <p>{{ facebookEmail }}</p>
    </ion-item>
    <ion-item>
      <button ion-button item-end color="primary" clear small icon-start (click)="logoutOfFacebook()" class="login">
        <ion-icon name="exit"></ion-icon>
        {{ 'LOGOUT' | translate }}
      </button>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="googleLoggedIn">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{ googleProfilePicture }}" />
      </ion-avatar>
      <h2>{{ googleName }}</h2>
      <p>{{ googleEmail }}</p>
    </ion-item>
    <ion-item>
      <button ion-button item-end color="primary" clear small icon-start (click)="logoutOfGoogle()" class="login">
        <ion-icon name="exit"></ion-icon>
        {{ 'LOGOUT' | translate }}
      </button>
    </ion-item>
  </ion-card>
</ion-content>
