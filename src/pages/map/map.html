<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'MAP_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <p padding-left>El baño más cercano es:</p>
  <div class="info">
    <button ion-item (click)="openItem(nearestRestroom)">
      <ion-avatar item-start>
        <img src="assets/img/appicon-whitebg.png" />
      </ion-avatar>
      <h2>{{ nearestRestroom?.name }}</h2>
      <p>{{ nearestRestroom?.comment }}</p>
      <p>Calificación: {{ nearestRestroom?.score }} de 5</p>
      <p>Distancia: {{ nearestRestroom?.distance }} km</p>
    </button>
  </div>
</ion-content>
