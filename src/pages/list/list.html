<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'LIST_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let rest of orderedRestrooms">
      <button ion-item (click)="openItem(rest)">
        <ion-avatar item-start>
          <img src="assets/img/appicon-whitebg.png" />
        </ion-avatar>
        <h2>{{rest.name}}</h2>
        <p>{{rest.comment}}</p>
        <p>Calificaci√≥n: {{ rest.score }} de 5</p>
        <p>Distancia: {{ rest.distance }} km</p>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
